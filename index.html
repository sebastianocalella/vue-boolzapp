<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap 5.2.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!--custom CSS-->
    <link rel="stylesheet" href="style.css">

    <!--FontAwesome 6.2.1-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 vh-100">
                    <div class="row d-flex flex-column">

                        <!-- User Banner -->
                        <div id="user" class="col-12 d-flex justify-content-between align-items-center">
                            <div class="my-account col-2">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <div class="my-tools col">
                                <i class="fa-solid fa-circle-notch me-3"></i>
                                <i class="fa-solid fa-message me-3"></i>
                                <i class="fa-solid fa-ellipsis-vertical me-3"></i>
                            </div>
                        </div>

                        <!--notification Banner-->
                        <div id="notification-banner" class="d-flex align-items-center">
                            <div class="my-icon">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class="my-text">
                                <p>Ricevi norifiche di nuovi messaggi</p>
                                <a href="#">attiva notifiche desktop</a>
                            </div>
                        </div>

                        <!--contacts list-->
                        <div v-for="contact in contacts" class="d-flex align-items-center"
                        :class="'avatar' + contact.avatar">
                            <div class="my-icon">
                                <img :src="'./img/avatar' + contact.avatar + '.jpg'" alt="">
                            </div>
                            <div class="my-text">
                                <p>{{contact.name}}</p>
                                <p class="grey">ultimo messaggio inviato</p>
                            </div>
                        </div>

                    </div>
                </div>

                <div id="my-chat" class="col-8 vh-100">
                    <!--contact info-->
                    <div id="contact-info" class="row d-flex align-items-center px-2">
                        <div class="col-1">
                            <div class="my-icon">
                                <img :src="'./img/avatar_1.jpg'" alt="">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="my-text">
                                <p class="mblack">pinco pallo</p>
                                <p>ultimo accesso oggi alle 12:00</p>
                            </div>
                        </div>
                        <div class="col-3 text-end">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip ms-3"></i>
                            <i class="fa-solid fa-ellipsis-vertical ms-3"></i>
                        </div>
                    </div>

                    <!--contact chat-->

                    <div id="chat" class="row d-flex flex-column justify-content-end mx-3">
                        <div v-for="message in contacts[0].messages"
                        class="col-8"
                        :class="(message.status==='sent') ? 'sent align-self-end' : 'received'">
                            <p>{{message.message}}</p>
                        </div>
                    </div>


                </div>

                
            </div>
        </div>
    </div>

    <!--Vue 3-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script.js"></script>
</body>
</html>
